<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dejanos un mensaje o contactanos por nuestras redes">
    <meta name="keywords" content="RIE, LIBRE, CONTACTO, MENSAJE, EMAIL, REDES">
    
    <!--FAVICON Y TITULO-->
    <link rel="icon" href="../imagenes/logoLeon.ico" type="image/x-icon">
    <title>Contacto | Rie Libre</title>

    <!--BOOTSTRAP-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
    <!--ICONOS-->
    <script src="https://kit.fontawesome.com/d33cbfc656.js" crossorigin="anonymous"></script>

    <!--CSS PROPIO-->
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>
    <header class="header">
        <nav class="navbar navbar-inicio navbar-expand-lg">
            <a class="navbar-brand" href="home"><img src="../imagenes/logoHeader.png" alt="logoredondo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <i class="fas fa-bars"></i>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="home">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="nosotros">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="productos">Productos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="mayoristas">Mayoristas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link nav-link--active" href="contacto">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="contacto">
            <main class="contacto-contenedor">
                <img src="../imagenes/imgContacto.jpg" alt="Imagen de contacto" class="contacto__imagen" />
                <div class="contacto-contenedor__form">
                    <h1 class="tituloContacto">Contactanos</h1>
                    <form action="MensajeEnviado" method="get">
                        <div class="row">
                            <div class="col-sm-6">
                                <label for="texto" class="contacto-form__label">Nombre</label>
                                <input type="text" name="nombre" placeholder="Ingrese su nombre"
                                    class="contacto-form__texto" />
                            </div>
                            <div class="col-sm-6">
                                <label for="texto" class="contacto-form__label">Apellido</label>
                                <input type="text" name="apellido" placeholder="Ingrese su apellido"
                                    class="contacto-form__texto" />
                            </div>
                        </div>
                        <label for="email" class="contacto-form__label">Email</label>
                        <input type="email" name="email" placeholder="Ingrese su e-mail" class="contacto-form__texto" />
                        <label for="texto" class="contacto-form__label">Mensaje</label>
                        <textarea class="contacto-form__texto" cols="20" rows="5"
                            placeholder="Dejenos su mensaje :)"></textarea>

                        <div class="newsletter__switch">
                            <div class="form-check form-switch">
                                <label class="form-check-label newsletter__text" for="flexSwitchCheckDefault">¿Desea
                                    recibir nuestro
                                    catálogo?</label>
                                <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" />
                            </div>
                        </div>

                        <select name="" class="area-contacto">
                            <option value="todo">Todo el catálogo</option>
                            <option value="madera">Juegos de madera</option>
                            <option value="lona" class="contacto-option">
                                Lonas didácticas
                            </option>
                            <option value="comiditas">Comiditas de tela</option>
                        </select>

                        <button class="botonRosa" type="submit" formmethod="get">
                            ENVIAR
                        </button>
                    </form>
                </div>
            </main>
        </section>
    </main>
    
    <footer>
        <div class="redesfooter">
            <a href="https://goo.gl/maps/g71BMSbQ2SFx6y928">
                <div class="rrss">
                    <img src="../imagenes/footer/logoMaps.png" alt="Logo-GoogleMaps">
                    <span>Grand Bourg, Buenos Aires</span>
                </div>
            </a>
            <a href="https://www.instagram.com/rie.libre">
                <div class="rrss">
                    <img src="../imagenes/footer/logoInstagram.png"
                    alt="Logo-Instagram">
                    <span>/rie.libre</span>
                </div>
            </a>
            <a href="http://wa.me/1169649191">
                <div class="rrss">
                    <img src="../imagenes/footer/logoWhatsapp.png" alt="Logo-Whatsapp">
                    <span>11 6964 9191</span>
                </div>
            </a>
            <a href="http://mailto:rielibredidacticos@gmail.com">
                <div class="rrss">
                    <img src="../imagenes/footer/logoGmail.png"
                    alt="Logo-Gmail">
                    <span>rielibredidacticos@gmail.com</span>
                </div>
            </a>
        </div>
        <div class="logoFooter">
            <img src="../imagenes/logoHeader.png" alt="logoFooter">
        </div>
        <div class="tarjetasFooter">
            <h4>Medios de Pago</h4>
            <div class="imgTarjetas">
                <img src="../imagenes/footer/visa.png" alt="VISA">
                <img src="../imagenes/footer/american.png" alt="AMERICANEXPRESS">
                <img src="../imagenes/footer/mastercard.png" alt="MASTERCARD">
                <img src="../imagenes/footer/mercadopago.png" alt="MERCADOPAGO">
                <img src="../imagenes/footer/pagofacil.png" alt="PAGOFACIL">
                <img src="../imagenes/footer/rapipago.png" alt="RAPIPAGO">
            </div>
        </div>
    </footer>

    <!--SCRIPT BOOTSTRAP-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous">
    </script>
</body>

</html>
